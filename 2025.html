<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <form onsubmit="enviarDados()">
            <label> usuário</label>
            <input type="text" name="usuario" id="usuario-input">

            <label> senha</label>
            <input type="password" name="password" id="password-input">
            <button type="submit">Enviar dados</button>
      </form>
      <!-- <button onclick="enviarDados()"> clique para testar</button> -->
</body>
<script>
      function enviarDados() {
            event.preventDefault()
            const inputName = document.getElementById('usuario-input');
            const inputSenha = document.getElementById('password-input');


            if (inputName.value == 'admin' && inputSenha.value == '1234') {
                  alert("Usuário logou com sucesso!");

                  window.location.href = 'https://www.google.com/?hl=pt_BR';

            } else {
                  alert("Credenciais inválidas. Tente novamente.");
            }
      }

</script>

</html>
